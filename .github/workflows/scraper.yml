name: Run Scraper

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:  # Allow manual runs

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install project
        run: poetry install --no-interaction

      #----------------------------------------------
      #       Add IP to MongoDB Atlas
      #----------------------------------------------
      - name: Add IP to MongoDB Atlas
        uses: ./.github/workflows/add-ip-to-atlas.yml

      #----------------------------------------------
      #       run the scraper
      #----------------------------------------------
      - name: Run scraper
        run: |
          source .venv/bin/activate
          poetry run python src/migros_scraper.py
        env:
          MONGO_URI: ${{ secrets.MONGODB_URI }}
          MONGO_DB_NAME: ${{ secrets.MONGO_DBNAME }}

      # Remove the IP address from MongoDB Atlas
      #----------------------------------------------
      #       Remove the IP address from MongoDB Atlas
      #----------------------------------------------
      - name: Remove the IP address from MongoDB Atlas
        uses: ./.github/workflows/delete-ip-from-atlas.yml
